<html>
    <head>
        <title>Digital CLock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 style="text-align: center;">Digital Clock</h1><br><br><br>
        <div id="time" style="font-size: 100px;text-align: center"></div>
    </body>
    <script>
        function clock(){
                setInterval("clock()",1000)
                var x=new Date();
                var a=x.getHours();
                var b=x.getMinutes();
                var c=x.getSeconds();
                var y=a+":"+b+":"+c;
                document.getElementById("time").innerHTML=y;
        }
        window.onload(clock());
    </script>
</html>
