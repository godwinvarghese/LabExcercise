<!DOCTYPE html>
<html>
<head>
	<title>Word Analyzing</title>
</head>
<body>
<h1>Word analyzing</h1><br><br>

Enter A Word: 
<input type="text" name="wrod" id="word" autofocus autocomplete="off">
<input type="submit" value="submit" onclick="cal()">
<br><br><br>
<div id="result" style="font-size: 20px;"> Result comes Here</div>



<script>
	function cal(){
	var x= document.getElementById('word').value;
	var y=x.length;
	var z=x.split(" ");
	var a=z.length;
	var e=z[0];
	var f=z[0];
	for(var i=0;i<a;i++){
		if(e.length<z[i].length){
			e=z[i];
		}
	}
	for(var j=a-1;j>0;j--){
		if(f.length>z[j].length){
			f=z[j];
		}
	}

	document.getElementById('result').innerHTML='Total Length is of Word : '+y+'<br>'+'Total Count of Word : '+a+'<br>'+'Largest Word is :'+e+'<br>'+'Smallest word is :'+f;
	}
</script>



</body>
</html>
